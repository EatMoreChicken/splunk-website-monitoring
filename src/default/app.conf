[launcher]
version = ${value.version.number}
description = Monitor website performance and uptime; detect errors and downtime
author = LukeMurphey

[package]
id = website_monitoring

[install]
build = ${value.build.number}
# Last commit: ${value.build.date}
python.version = python3

[ui]
is_visible = true
label = Website Monitoring

[triggers]
reload.website_monitoring = simple
